<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <title>Marking an impact one cup at a time.</title>
    </head>

    <body>
        <div class="navbar">
            <div class="menu-icon">☰</div>
        </div>

        <main>
            <div class="left">
                <h1 class="white">Making an impact one cup at a time.</h1>
                <div class="squares">
                    <p class="square white">□</p>
                    <p class="square white">□</p>
                    <p class="square white">■</p>
                </div>
            </div>

            <div class="right">
                <div class="info-box">
                    <h2>So far we have...</h1>
                    <br />
                    <br />
                    <h3>Equipped to fight climate change:</h3>
                    <div class="stat">
                        <div class="stat-left">
                            <h1>191k</h1>
                            <p class="unit">sq m</p>
                        </div>

                        <div class="stat-right">
                            <p>of Elders Valley land.</p>
                        </div>
                    </div>
                </div>

                <div class="info-box">
                    <h3>Saved from landfill:</h3>
                    <div class="stat">
                        <div class="stat-left">
                            <h1>3619</h1>
                            <p class="unit">kgs</p>
                        </div>

                        <div class="stat-right">
                            <p>of used coffee grounds.</p>
                        </div>
                    </div>
                </div>

                <div class="info-box">
                    <h3>By drinking:</h3>
                    <div class="stat">
                        <div class="stat-left">
                            <h1>172.7k</h1>
                            <p class="unit">cups</p>
                        </div>

                        <div class="stat-right">
                            <p>of brilliant tasting coffee.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
